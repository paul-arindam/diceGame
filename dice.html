<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="dice.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="result">&nbsp</h1>
        <span class="outer-container">
            <span class="die-container"> Player 1 <div id="0" class="die"></div> </span>

        </span>
        <button onclick="roll()">Roll Dice</button>
    </div>

</body>
</html>
